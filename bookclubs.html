<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* Optional: A light background color */
        }
        .container {
            width: 100%;
            max-width: 600px; /* Adjust as needed */
            padding: 20px;
            background-color: #ffffff; /* White background for the content area */
            border-radius: 8px; /* Optional: Rounded corners */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Optional: Subtle shadow */
        }
    </style>
</head>
<body>
    <div id="app" class="container text-center">
        <h1 class="mb-4">Book Clubs</h1>
        <div v-if="message" class="alert alert-info">{{ message }}</div>
        <div id="bookClubsList" class="mb-4">
            <div v-if="bookClubs.length === 0 && !message">
                <p>Loading book clubs...</p>
            </div>
            <div v-for="club in bookClubs" :key="club.id" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ club.name }}</h5>
                    <p class="card-text">{{ club.description }}</p>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="registerBookClub.html" class="btn btn-primary btn-lg px-4 gap-3">Create New Book Club</a>
            <a href="index.html" class="btn btn-outline-secondary btn-lg px-4">Back to Home</a>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bookclubs.js"></script>
</body>
</html>
