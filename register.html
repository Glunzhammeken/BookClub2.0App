<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Opret Bruger</title>
        <style>
            input, button {
                margin: 5px 0;
                display: block;
            }
        </style>
    </head>
<body>
    <div id="app" class="container mt-5">
        <h2>Opret bruger</h2>
        <input v-model="userName" placeholder="Brugernavn" class="form-control">
        <input v-model="email" type="email" placeholder="Email" class="form-control">
        <input v-model="password" type="password" placeholder="Password" class="form-control">
        <input v-model="role" placeholder="Rolle" class="form-control">
        <button @click="register" class="btn btn-primary">Opret</button>
        <p v-if="message" class="mt-3">{{ message }}</p>
    </div>

    <a href="index.html" class="btn btn-secondary">Tilbage til Forsiden</a>
    <script src="register.js"></script>
    
</body>
</html>
