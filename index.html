<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>BookClub_2.0</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f8f9fa;
            }
            #app {
                text-align: center;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            button, .btn-secondary {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
            }
        </style>
    </head>
<body>
    <div id="app">
        <h1 class="mb-4">BookClub 2.0</h1>
        
        <button class="btn btn-primary" @click="getUsers">Hent brugere</button>
        <button class ="btn btn-primary" @click="clearUsers">Clear list</button>
        <a href="register.html" class="btn btn-secondary">Opret Bruger</a>
        
        <p v-if="error" class="text-danger mt-3">{{ error }}</p>

        <ol v-if="users.length > 0" class="mt-4">
            <li v-for="user in users" :key="user.id">
                {{ user.userName }} - {{ user.email }} - {{ user.role }}
            </li>
        </ol>
    </div>

    <script src="index.js"></script>
</body>
</html>
